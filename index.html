<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <!--header-start-->
    <header >
        <img style="display: block ; margin: auto;" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </header>
    <!--header-end-->
    <section >
        <!--Search section-->
        <article class="box1" >            
            "Search the web using Google!"" 
            <br>
            <input type="text" name="q" value size="40"> 
            <br>
            <input type="Submit" value="Google Search">
            <input type="Submit" name="sa" value="I'm feeling lucky"> 
            <br>             
        </article> 

        <div>
        <article class="box2">            
            Special Searchs 
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            <br>            
        </article> 
        <article class="box3">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                Help!
            </a>
            <br>
            <a href="about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                Company Info
            </a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                Google! Logos
            </a>
            <br>
        </article>
        <article class="box4">
            Get Google!
            <br>
            updates monthly: 
            <br>
            <input type="hidden" name="listname" value="google-Friends">
            <input type="text" name="emailaddress" value="your e-mail" >
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            &nbsp;&nbsp;
            <a  href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
                Archive
            </a>           
        </article> 
    </div>
    </section>
    <br>
    
    <footer class="end">      
     Copyright Â©1998 Google Inc.
    </footer>
    
</body>
</html>
